<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
  <header>
      <h6>View High Scores</h1>
      <h6 id="countdown"></h1>
  </header>
  
  <div id="quiz-code"><h2> Coding Quiz Challenge</h2>
      <p>Try to answer the following general knowledge questions within within the time limit. <br>
         Keep in mind that incorrect answers will penalize your score and time by ten seconds!
      </p>
    </div>
  
     <div class="timer"> Time: 0

</div>
  
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <div id ="score" class="hide">
      <div id="scoreArea"></div>
      <input id="inName" class="inName"></input>
      <button id="saveButton">save</button>
  </div>
  <div id ="highScores" class="hide">
      <div id="high-score-title"></div>
  </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
